<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration Form</title>
</head>
<body>
  <main>
    <h1>User Registration Form</h1>

    <form action="/submit" method="post" novalidate>
      
      <!-- Personal Details -->
      <fieldset>
        <legend>Personal Information</legend>
        
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" 
               required aria-required="true" minlength="2" maxlength="30"
               pattern="[A-Za-z]+" 
               title="First name should only contain letters, 2–30 characters."><br><br>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" 
               required aria-required="true" minlength="2" maxlength="30"
               pattern="[A-Za-z]+" 
               title="Last name should only contain letters, 2–30 characters."><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required aria-required="true"
               max="2007-12-31"
               title="You must be at least 18 years old."><br><br>

        <label for="Age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>      
        
        <span aria-required="true">Gender:</span><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>

        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <label for="profile-photo">profile photo:</label>
        <input type="file" name="profile-photo" id="profile-photo" placeholder="choose-file" required>

      </fieldset>

      <!-- Contact Details -->
      <fieldset>
        <legend>Contact & Adress Information</legend>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required aria-required="true"
               maxlength="50"
               placeholder="example@email.com"><br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" 
               pattern="[0-9]{10}" aria-describedby="phone_help"
               placeholder="0712345678" required>
        <small id="phone_help">Enter a 10-digit number</small><br><br>

        <label for="Personal_website">Personal Website:</label>
        <input type="url" name="Website" id="Website" placeholder="https://example.com"><br><br>

        <label for="address">Street Address:</label>
        <input type="text" name="Adress" id="Adress"><br><br>

        <label for="city">City:</label>
        <input type="text" name="City" id="city"><br><br>

        <label for="Country">Country:</label>
          <select id="Country" name="Country">
            <option value="">Select Country</option>
            <option value="1">Kenya</option>
            <option value="2">Uganda</option>
            <option value="3"> Tanzania</option>
            <option value="4">Rwanda</option>
            <option value="5">Egypt</option>
            <option value="6">Mozambique</option>
            <option value="7">Somalia</option>
</select>
<br><br>
        
        <label for="ZIP/Postal code">ZIP/Postal code</label>
        <input type="text" name="ZIP" id="ZIP"><br><br>

        <label for="Preferred contact_time">Preferred Contact Time</label>
        <input type="time" name="Time" id="Time">
       
      </fieldset>

      <!-- Preferences -->
      <fieldset>
        <legend>Preferences & Interests</legend>

        <label for="favorite color">Favorite color:</label>
        <input type="color" name="color" id="color"><br><br>

        <label for="experience_level">Experience level (1-10):</label>
        <input type="range" name="range" id="range"><br><br>

        <label for="Birth">Birth Month:</label>
        <input type="month" name="Month" id="Month"><br><br>

        <label for="Availability">Available Week:</label>
        <input type="week" name="week" id="week"><br><br>

        <label for="Search_keywords">Search Keywords:</label>
        <input type="search" name="Enter Keywords" id="search"placeholder="Enter keywords..."> <br><br> 

        <p>Interests(select all that apply):</p>
        <input type="checkbox" name="Tech" id="tech">
        <label for="Technology">Technology</label><br>

        <input type="checkbox" name="sports" id="sports">
        <label for="Sports">Sports</label><br>

        <input type="checkbox" name="Music" id="Music">
        <label for="Music">Music</label><br>

        <input type="checkbox" name="Travel" id="Travel">
        <label for="Travel">Travel</label><br>

        <input type="checkbox" name="Reading" id="Reading">
        <label for="Reading">Reading</label><br>

        <input type="checkbox" name="cooking" id="cooking">
        <label for="Cooking">Cooking</label><br><br>

       <label for="education">Education Level:</label>
        <select id="education" name="education">
          <option value="">Select Education Level</option>
          <option value="primary">Primary</option>
          <option value="secondary">Secondary</option>
          <option value="highschool">High School</option>
          <option value="diploma">Diploma</option>
          <option value="bachelor">Bachelor’s Degree</option>
          <option value="masters">Master’s Degree</option>
          <option value="phd">PhD</option>
        </select>
<br><br> 

        <label for="password">Create Password:</label>
        <input type="password" id="password" name="password" required aria-required="true"
               minlength="8" maxlength="20"
               pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,20}"
               title="Password must be 8–20 characters, include at least one uppercase letter, one lowercase letter, and one number."><br><br>

        <label for="confirm_password">Confirm Password:</label>
        <input type="password" id="confirm_password" name="confirm_password" required aria-required="true"
               minlength="8" maxlength="20">
   
        </fieldset>
        <!-- Feedback info -->
         <fieldset>
        <legend>Feedback & Additional information</legend><br>

        <label for="Description">Tell us about yourself:</label><br>
        <textarea id="address" name="address" rows="3" cols="30" aria-multiline="true"
                  maxlength="150"
                  placeholder="Write a brief description about yourself... "></textarea> <br><br>       
        
        <label for="Suggestions">Suggestions for improvement:</label><br>
        <textarea id="address" name="address" rows="3" cols="30" aria-multiline="true"
                  maxlength="150"
                  placeholder="Any suggestions or feedback... "></textarea><br><br>
                  
                  <label for="Registration ">Registration Date & Time:</label>
                  <input type="datetime-local" name="dt" id="dt"><br><br>

                  <label for="Info">How did you hear about us?</label>
                  <select name="info" id="info">
                    <option value="">Select any</option>
                    <option value="Adverts">Through Adversts</option>
                    <option value="Newspapers">Newspapers</option>
                    <option value="google">Google</option>
                    <option value="Social Media">Social Media</option>
                    <option value="Contact person">Contact Person</option>

                  </select><br><br>

                  <label for="Optional">Upload Resume (optional):</label>
                  <input type="file" name="file" id="file"><br><br>

        <input type="checkbox" id="newsletter" name="subscriptions" value="newsletter">
        <label for="newsletter">Subscribe to our Newsletter</label><br><br>

        <input type="checkbox" id="terms" name="terms" required aria-required="true">
        <label for="terms">I agree to the Terms and Conditions</label><br><br>

        <input type="checkbox" id="privacy" name="Privacy" value="offers">
        <label for="offers">I agree to the privacy policy</label><br><br>

      </fieldset>

      <!-- Actions -->
      <button type="submit">Register</button>
      <button type="clear Form">Clear Form</button>

    </form>
  </main>
</body>
</html>
